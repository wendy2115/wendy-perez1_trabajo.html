<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mi Sitio Web</title>
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="stylesheet" href="../../css/button.css">
    <link rel="stylesheet" href="../../css/alerts.css">
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>


    <main class="main-content">
        <div class="form-container">
            <h2>Iniciar Sesión</h2>


            <p>¿ ya tienes cuenta? <a href="login.html">Inicia Sesiòn</a></p>
            <div class="alert alert-error" id="alert-error" style="display: none;">
            </div>
            <div class="alert alert-success" id="alert-success" style="display: none;">
            
            </div>
            <form class="form" id="form_register_user">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="apellidos">apellidos</label>
                            <input type="text" id="apellidos" name="apellidos" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Correo</label>
                            <input type="text" class="" id="email" name="email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telefono">Telefòno</label>
                            <input type="text" class="" id="telefono" name="telefono">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="direccion">Direcciòn</label>
                            <input type="text" class="" id="direccion" name="direccion">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fecha_nacimiento">Fecha Nacimiento</label>
                            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="sexo">Sexo</label>
                            <select name="sexo" id="sexo">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <input type="text" name="usuario">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password">
                        </div>
                    </div>
                </div>

                <button id="btn-register-external" class="btn btn-secondary">Registrar</button>
            </form>
        </div>
    </main>
    <script src="../../js/auth.js"></script>
</body>

</html>
