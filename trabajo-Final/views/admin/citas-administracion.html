<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas-Administración</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/button.css">
    <link rel="stylesheet" href="../../css/modal.css">
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="shortcut icon" href="../../images/Spa.svg" type="image/x-icon" />

</head>
<body>
    
    <div class="" id="header-container"></div>
    <main style="padding: 4rem 2rem 2rem 0;">
        
        <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    
                    <div class="table-container">
                        <table id="table_user_all" class="table-modern">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Usuario</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="table_user_by_citas">
                            <!-- Aquí se cargarán las citas -->
                        </tbody>

                    </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="visual_tabla_citas_by_user" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <div class="row" style="padding: 1rem;">
                        <div class="cold-md-12">
                            <button class="btn btn-primary" id="btn_open_create_cita">Crear Cita</button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="modern-table" id="tabla_citas_by_user">
                            <thead>
                                <th>#Cita</th>
                                <th>Fecha</th>
                                <th>Motivo</th>
                                <th></th>
                            </thead>
                            <tbody id="table_body_citas_by_user">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>


    <!--modal-->
    <div id="modal_cita_create" class="modal">
        <div class="modal-content">
            <span class="close" id="close_modal">&times;</span>
            <h3>Editar Cita</h3>
            <form  class="form" id="form_citas_admin"> 
                <input type="hidden" name="idCita" id="idCita">
                
                <div class="form-group">
                    <label for="edit_fecha_cita">Fecha de la Cita</label>
                    <input type="date" id="fecha_cita" name="fecha_cita"  required>
                </div>
                
                <div class="form-group">
                    <label for="edit_motivo_cita">Motivo de la Cita</label>
                    <textarea id="motivo_cita" name="motivo_cita"></textarea>
                </div>
                
                <button class="btn btn-primary" id="create_cita_admin">Actualizar Cita</button>
            </form>
        </div>
    </div>

    <!--editModal-->
    <div id="modal_cita_edit" class="modal">
        <div class="modal-content">
            <span class="close" id="close_modal_edit">&times;</span>
            <h3>Editar Cita</h3>
            <form  class="form" id="form_citas_admin_edit"> 
                <!--<input type="hidden" name="idCita" id="idCita">
                
                <div class="form-group">
                    <label for="edit_fecha_cita">Fecha de la Cita</label>
                    <input type="date" id="fecha_cita" name="fecha_cita"  required>
                </div>
                
                <div class="form-group">
                    <label for="edit_motivo_cita">Motivo de la Cita</label>
                    <textarea id="motivo_cita" name="motivo_cita"></textarea>
                </div>
                
                <button class="btn btn-primary" id="create_cita_admin">Actualizar Cita</button>-->
            </form>
        </div>
    </div>

    <script src="../../js/load.js"></script>
    <script src="../../js/citas.js"></script>
    <script src="../../js/auth.js"></script>
</body>
</html>
